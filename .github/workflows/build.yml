name: Build and Release

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  RELEASE_TITLE: "Volume Control"
  RELEASE_FILE: "./docs/md/release.md"
  PRERELEASE_FILE: "./docs/md/pre-release.md"
  BIN_WINDOWS: "volume-windows.exe"
  BIN_LINUX: "volume"
  BIN_MACOS: "volume"
  PRERELEASE: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Clean Workspace
        run: |
          Remove-Item -Path "build", "out", ".vs" -Recurse -Force -ErrorAction SilentlyContinue
      
      - name: Setup CMake
        uses: lukka/get-cmake@latest
      
      - name: Configure Windows Build
        run: |
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release -B build/windows -S .
      
      - name: Build Windows
        run: |
          cmake --build build/windows --config Release
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: volume-windows
          path: build/windows/volume.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Clean Workspace
        run: |
          rm -rf build out .cmake
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse-dev ninja-build cmake
      
      - name: Configure Linux Build
        run: |
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release -B build/linux -S .
      
      - name: Build Linux
        run: |
          cmake --build build/linux --config Release
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: volume-linux
          path: build/linux/volume

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Clean Workspace
        run: |
          rm -rf build out .cmake
      
      - name: Setup CMake
        uses: lukka/get-cmake@latest
      
      - name: Configure macOS Build
        run: |
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release -B build/macos -S .
      
      - name: Build macOS
        run: |
          cmake --build build/macos --config Release
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: volume-macos
          path: build/macos/volume

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
      
      - name: Prepare Release Assets
        run: |
          mkdir -p release
          cp volume-windows/volume.exe release/volume-windows.exe
          cp volume-linux/volume release/volume-linux
          cp volume-macos/volume release/volume-macos
          ls -la release/
      
      - name: Read Version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Determine Release Body File
        id: release-body
        run: |
          if [ "${{ env.PRERELEASE }}" = "true" ]; then
            echo "body_file=${{ env.PRERELEASE_FILE }}" >> $GITHUB_OUTPUT
          else
            echo "body_file=${{ env.RELEASE_FILE }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Read Release Body
        id: release-content
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat ${{ steps.release-body.outputs.body_file }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ${{ env.RELEASE_TITLE }} - v${{ steps.version.outputs.version }}
          body: ${{ steps.release-content.outputs.body }}
          files: |
            release/volume-windows.exe
            release/volume-linux
            release/volume-macos
          generate_release_notes: true
          prerelease: ${{ env.PRERELEASE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}